<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Kanban Board</title>
  </head>
  <body>
    <h1>Kalbonyan Board</h1>
    <div class="container">
      <div class="width">
        <div class="notstarted box">
          <h2>Not Started</h2>
          <div class="task-block" id="task-block" draggable="true">
            <input type="text" value="Task 1" disabled />
            <ion-icon name="create-outline" class="edit-btn"></ion-icon>
            <ion-icon name="trash-outline" class="delete-btn"></ion-icon>
          </div>
          <div class="task-block" id="task-block" draggable="true">
            <input type="text" value="Task 2" disabled />
            <ion-icon name="create-outline" class="edit-btn"></ion-icon>
            <ion-icon name="trash-outline" class="delete-btn"></ion-icon>
          </div>
          <div class="task-block" id="task-block" draggable="true">
            <input type="text" value="Task 3" disabled />
            <ion-icon name="create-outline" class="edit-btn"></ion-icon>
            <ion-icon name="trash-outline" class="delete-btn"></ion-icon>
          </div>
        </div>
        <button class="add-task notstarted" id="add-task">+ add</button>
      </div>
      <div class="width">
        <div class="inprogress box">
          <h2>In Progress</h2>
          <div class="task-block" id="task-block" draggable="true">
            <input type="text" value="Task 4" disabled />
            <ion-icon name="create-outline" class="edit-btn"></ion-icon>
            <ion-icon name="trash-outline" class="delete-btn"></ion-icon>
          </div>
          <div class="task-block" id="task-block" draggable="true">
            <input type="text" value="Task 5" disabled />
            <ion-icon name="create-outline" class="edit-btn"></ion-icon>
            <ion-icon name="trash-outline" class="delete-btn"></ion-icon>
          </div>
        </div>
        <button class="add-task inprogress" id="add-task">+ add</button>
      </div>
      <div class="width">
        <div class="completed box">
          <h2>Completed</h2>
          <div class="task-block" id="task-block" draggable="true">
            <input type="text" value="Task 6" disabled />
            <ion-icon name="create-outline" class="edit-btn"></ion-icon>
            <ion-icon name="trash-outline" class="delete-btn"></ion-icon>
          </div>
          <div class="task-block" id="task-block" draggable="true">
            <input type="text" value="Task 7" disabled />
            <ion-icon name="create-outline" class="edit-btn"></ion-icon>
            <ion-icon name="trash-outline" class="delete-btn"></ion-icon>
          </div>
        </div>
        <button class="add-task completed" id="add-task">+ add</button>
      </div>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
